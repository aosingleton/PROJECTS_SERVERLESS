Create:
  sls create -t <template> -p <project name> 
  e.g. sls create -t aws-nodejs -p sls-first-project

Start:
  sls deploy

Override:
  override template values by using flags.
  eg..serverless.yaml contains:
      '
      provider:
      name: aws
      runtime: nodejs10.x
      region: us-east-2
      stage: dev
      '
  override with sls deploy --stage prod
  
Delete:
  sls remove

Test Locally:
  sls invoke local -f <function name>
  e.g sls invoke local -f hello

